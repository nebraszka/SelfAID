<div>
    <label>Emotion name: </label>
    <input #emotionName />
    <button (click)="add(emotionName.value); emotionName.value=''">
        Add new emotion
    </button>
</div>
<br>
<div>
    <li *ngFor="let emotion of emotions">
        <a>
            <span>id: {{emotion.id}}, </span>
            <span>name: {{emotion.name}}</span>
        </a>    
</div>
